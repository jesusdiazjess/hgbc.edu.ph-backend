<body>
  <div class="center">
    <form action="prologin.php" method="post" id="redirectForm" style="text-align: center;">
      <div class="login-header">
          <img src="imaHEN/logo/logo.webp" alt="Logo" class="login-logo">
          <h1>Account Created Successfully!</h1>
      </div>
  
      <h3>Your account has been successfully created. <br>You may now proceed to LOG IN</h3>
      
      <div id="countdown" style="margin-top: 20px; font-weight: bold;"></div>
      
      <!-- Loading spinner -->
      <div id="spinner" style="display: none; margin-top: 20px;">
          <div class="loader"></div>
      </div>
  </form>
  
  <style>
      /* Spinner styling */
      .loader {
          border: 8px solid #f3f3f3; /* Light grey */
          border-top: 6px solid #3498db; /* Blue */
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 1s linear infinite;
          margin: auto;
      }
  
      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }
  </style>
  
  <script>
      // Set the countdown time in seconds
      let countdownTime = 7; 
      const countdownElement = document.getElementById('countdown');
      const spinnerElement = document.getElementById('spinner');
  
      // Show the spinner
      spinnerElement.style.display = 'block';
  
      // Update the countdown every second
      const countdownInterval = setInterval(function() {
          countdownElement.innerHTML = `Redirecting, please wait... ${countdownTime} seconds remaining.`;
          countdownTime--;
  
          // If countdown reaches zero, redirect
          if (countdownTime < 0) {
              clearInterval(countdownInterval);
              window.location.href = "login.html";
          }
      }, 1000);
  </script>
